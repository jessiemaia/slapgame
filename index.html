<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Slap Game- Bear Edition</title>
</head>

<body class="fullPage">
  <header class="container-fluid" id="topBar">
    <div class="row">
      <div class="col-12 ">
        <h1><b>Don't Poke the Bear</b></h1>
        <h4><b>On a lovely forrest hike you turn around and you're face to face with a bear... What should you do?</h4>
        </b>
      </div>
    </div>
  </header>
  <main class="container-fluid" id="middle">
    <div class="row">
      <div class="col-6">
        <img id="bear-image" src="/assets/happybear2.jpg" alt="bear">
      </div>
      <div class="col-6">
        <h3><b>Bear: <span id="name">Mr Bear</span></b></h3>
        <h3><b>Hiker Health: <span id="health">100</span></h3></b>
        <h3><b>Hits:<span id="hits">0</span></b></h3>
      </div>
    </div>
  </main>
  <footer class="container-fluid" id="bottom">
    <div class="row">
      <div class="col-4">
        <h5><b>Choose your move!</b></h5>
        <button id="poke-button" class="btn btn-danger"
          onclick="app.controllers.gameController.attackBear('poke')">Poke</button>
        <button id="slap-button" class="btn btn-danger"
          onclick="app.controllers.gameController.attackBear('slap')">Slap</button>
        <button id="kick-button" class="btn btn-danger"
          onclick="app.controllers.gameController.attackBear('kick')">Kick</button>
      </div>
      <div class="col-4">
        <h5><b>Bad plan! Choose a weapon!</b></h5>
        <button id="stick-button" class="btn btn-success" onclick="stick()">Walking Stick!</button>
        <button id="mace-button" class="btn btn-success" onclick="mace()">Bear mace!</button>
        <button id="taser-button" class="btn btn-success" onclick="taser()">Taser!</button>
      </div>
      <div class="col-4">
        <h5><b>You've been mauled</b></h5>
        <br><button id="reset-button" class="btn btn-danger" onclick="reset()">Try again</button><br>
      </div>
    </div>
    </div>
  </footer>



  <script src="app/main.js" type="module"></script>
</body>

</html>
